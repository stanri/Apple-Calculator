<!DOCTYPE html>
<html>
<head>
    <title>Apple Calculator</title>
    <link href="apple-calculator.css" rel="stylesheet">
</head>
<body>
    <div id='calculatorContainer'>
        <div id='display'>4,856,995.2</div><br>
        <div id='row1'>
            <button class='firstCol'>MC</button>
            <button>M+</button>
            <button>M-</button>
            <button>MR</button>
        </div>
        <div id='row2'>
            <button class='firstCol'>C</button>
            <button>&#177</button> <!-- +- button -->
            <button>&#247</button> <!-- division button -->
            <button>&#215</button> <!-- multiplication button -->
        </div>
        <div id='row3'>
            <button class='firstCol'>7</button>
            <button>8</button>
            <button>9</button>
            <button>&minus;</button>
        </div>
        <div id='row4'>
            <button class='firstCol'>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
        </div>
        <div id='row5'>
            <button class='firstCol'>1</button>
            <button>2</button>
            <button>3</button>
            <button id='equalsButton'>=</button>
        </div>
        
        <div id='row6'>
            <button id='zeroButton' class='firstCol'>0</button>
            <button>.</button>
        </div>
    </div>
</body>
</html>
